<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Dropdown Filter with Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Añadimos un poco de margen para espaciar el contenido */
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="filters">
    <form id="searchFiltersForm" action="" method="POST">
      <fieldset class="filter-group">
        <legend class="filter-group__title">Filter By</legend>
        <div class="filter-section">
          <h3 class="filter-section__title">Pick Up / Delivery</h3>
          <div class="filter-options">
            <input id="localPickupCheckbox" type="checkbox" name="pickupDeliveryFilter[]" value="Local">
            <label for="localPickupCheckbox">Local Pick Up</label>
            <input id="nationwideShippingCheckbox" type="checkbox" name="pickupDeliveryFilter[]" value="Nationwide">
            <label for="nationwideShippingCheckbox">Nationwide Shipping</label>
          </div>
        </div>
        <!-- Agregar más secciones de filtros según sea necesario -->
      </fieldset>
      <!-- Agregar más fieldsets de filtros según sea necesario -->
    </form>
  </div>
  



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
