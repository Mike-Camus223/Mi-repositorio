<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Grid con Bootstrap 5</title>
  <style>
    .col-content {
      padding: 20px;
      text-align: center;
      min-height: 100px;
      background-color: #004b96; /* Color de fondo para las columnas */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col col-content">
      Contenido de la columna 1
    </div>
    <div class="col col-content">
      Contenido de la columna 2
    </div>
    <div class="col col-content">
      Contenido de la columna 3
    </div>
  </div>

  <div class="row">
    <div class="col col-content">
      Contenido de la columna 4
    </div>
    <div class="col col-content">
      Contenido de la columna 5
    </div>
    <div class="col col-content">
      Contenido de la columna 6
    </div>
  </div>

  <div class="row">
    <div class="col col-content">
      Contenido de la columna 7
    </div>
    <div class="col col-content">
      Contenido de la columna 8
    </div>
    <div class="col col-content">
      Contenido de la columna 9
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
